<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello world</title>
</head>
<body>
    <body>
        <form action="#" method="post" enctype="multipart/form-data">
            <div>
                <p>Ім'я</p>
                <input tabindex="1" name="username" type="text"/>
            </div>
            <div>
                <p>Пароль</p>
                <input tabindex="2" name="userpass" type="password"/>
            </div>
            <div>
                <p>Телефон</p>
                <input tabindex="3" name="userphone" type="tel"/>
            </div>
            <p>Стать</p>
            <div>
                <input tabindex="4" checked name="gender" type="radio" value="male"/>Чоловіча
            </div>
            <div>
                <input tabindex="4" name="gender" type="radio" value="female"/>Жіноча
            </div>
            <p>Майно</p>
            <div>
                <input tabindex="5" checked name="bike" type="checkbox" value="yes"/>Мотоцикл
            </div>
            <div>
                <input tabindex="6" name="bike" type="checkbox" value="yes"/>Машина
            </div>
            <div>
                <input tabindex="7" disabled name="bike" type="checkbox" value="yes"/>Будинок
            </div>
            <div>
                <p>Додаткова інформація</p>
                <textarea tabindex="8" name="text"></textarea>
            </div>
            <div>
                <p>Прикріпіть фото</p>
                <input tabindex="9" type="file"/>
            </div>
            <div>
                <p>Любимий колір</p>
                <select tabindex="10" name="color">
                    <option value="green">Зелений</option>
                    <option value="red">Червоний</option>
                    <option value="brown">Коричневий</option>
                    <option value="blue">Голубий</option>
                </select>
            </div>
            <div>
                <p>Дії</p>
                <button tabindex="11" type="submit">Відправити</button>
                <button tabindex="12" type="reset">Очистити</button>
            </div>
    
        </form>
        </body>
    
</html>
